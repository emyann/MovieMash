<div class="row">
	<h1 class="col-sm-8 col-xs-8">Most popular movies</h1>
	<a class="col-xs-3 col-sm-3 btn btn-success h1" ui-sref="home.play">Start a battle !</a>
</div>
<div class="row">
		<div class="col-sm-3 col-xs-6 card-container animated" ng-repeat='movie in movieCtlr.movies | filter:movieCtrl.filterMovie'>
				<div class="card" >
		  <div class="card-header">
		    <img ng-src='https://image.tmdb.org/t/p/w342/{{movie.poster_path}}'/>
		  </div>
		  <div class="card-content">
		    <h3>{{movie.title}}</h3>
		    <h4>Vote: {{movie.vote_average}}</h4>
		    <p>Release date: {{ movie.release_date|date:"MM/dd/yyyy"}}</p>
		  </div>
		</div>
		</div>
	
</div>
